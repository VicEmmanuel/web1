<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container">
        <h1 class="mb-5">Display and Position In Bootsrap</h1>

        <!-- Display None -->
        <p class="d-none">This text is hidden</p>
        <br><br>

        <!-- Display Inline -->
        <p class="d-inline">This text is hidden</p>
        <p class="d-inline">This text is hidden</p>
        <br><br>
        
        <!-- Display Block -->
        <span class="d-block">This span is block</span>
        <span class="d-block">This span is block</span>
        <br><br>

        <!-- Display Inline Block -->
        <!-- Normal inline does not accept width -->
        <span class="d-inline-block" style="width: 500px">Inline block span</span>
        <span class="d-inline-block" >Inline block span</span>
        <br><br>

        <!-- Hide on small  screens-->
        <div class="d-none d-md-block">This div is hidden on medium screens and up</div>
    </div>

</body>
</html>
