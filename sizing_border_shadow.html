<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <!-- Width -->
    <div class="bg-success text-white p-3 w-25">Width 25%</div>
    <div class="bg-primary text-white p-3 w-50">Width 50%</div>
    <div class="bg-danger text-white p-3 w-75">Width 75%</div>
    <div class="bg-secondary text-white p-3 w-100">Width 100%</div>
    <br><br>

    <!--Height-->
    <div style="height: 300px; border: 2px dashed black;" class="container">
        <div class="bg-success text-white d-inline-block h-25">Height 25%</div>
        <div class="bg-success text-white d-inline-block h-50">Height 50%</div>
        <div class="bg-success text-white d-inline-block h-75">Height 75%</div>
        <div class="bg-success text-white d-inline-block h-100">Height 100%</div>
        <div class="bg-success text-white d-inline-block h-auto">Height Auto</div>

    </div>
    
</body>
</html>
